    <div class="container">
        <h1>Citizen SignUp</h1>
        <form class="form" action="/" method="post">
            <div class="form-box">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="phno">Mobile:</label>
                    <input  id="phno" name="phno" type="number" placeholder="Enter your mobile number" required>
                </div>
                <div class="input-group">
                    <label for="aadhar">Aadhar:</label>
                    <input id="aadhar" type="number" name="aadhar" placeholder="Enter your Aadhar number" required>
                </div>
                <div class="input-group">
                    <label for="sublocality">Sublocality:</label>
                    <input id="locality" type="text" name="sublocality" placeholder="Enter your locality" required>
                </div>
            </div>
            <div class="form-box">
                <div class="input-group">
                    <label for="dist">District:</label>
                    <input id="dist" name="dist" type="text" placeholder="Enter your district" required>
                </div>
                <div class="input-group">
                    <label for="state">State:</label>
                    <input id="state" type="text" name="state" placeholder="Enter your state" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input  id="email" name="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input id="pass" name="password" type="password"  placeholder="Enter your password" required>
                </div>
            </div>
            <div class="input-group center">
                <input id="submit" class="btn" onclick="myfunction()" type="submit" value="Signup">
            </div>
        </form>
    </div>
